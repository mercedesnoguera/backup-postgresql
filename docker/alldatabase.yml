---
- hosts: salud
  become: true
  tasks:
    - name: Create backup all database 
      shell: " docker exec postgres9.4 pg_dumpall -U postgres > /home/centos/mnoguera/Docker/Postgres9.4/restore/backupalldatabase{{ date }}.backup "
      vars:
          date: "{{ lookup('pipe', 'date +%Y%m%d') }}"
      ignore_errors: no
      register: command_output
    - debug: msg="{{command_output.stdout}}"

- hosts: salud
  become: true
  tasks:
    - name: Copy backup in volumen docker
      shell: " docker cp /home/centos/mnoguera/Docker/Postgres9.4/restore/backupalldatabase{{ date }}.backup postgreslab2:/var/lib/postgresql/data/ "
      vars:
          date: "{{ lookup('pipe', 'date +%Y%m%d') }}"
      ignore_errors: no

- hosts: salud
  become: true
  tasks:
    - name: Create database "his" in postgreslab2
      shell: " docker exec postgreslab2 createdb -U postgres his " 
      ignore_errors: no

- hosts: salud
  become: true
  tasks:
    - name: Create database "policia" in postgreslab2
      shell: " docker exec postgreslab2 createdb -U postgres policia " 
      ignore_errors: no

- hosts: salud
  become: true
  tasks:
    - name: Create restore all database in postgreslab2
      shell: " docker exec postgreslab2 psql -U postgres -f /var/lib/postgresql/data/backupalldatabase{{ date }}.backup "
      vars:
          date: "{{ lookup('pipe', 'date +%Y%m%d') }}"
      ignore_errors: no


