---
- hosts: his_hbo_homologada
  become: true
  become_user: datasystem
  tasks:
    - name: Create database his in his_hbo_homologada
      shell: " psql -U datasystem < /tmp/archivo.crea.bd.sql "
      ignore_errors: no

- hosts: his_hbo_homologada
  become: true
  tasks:
    - name: Create restore database his
      shell: " pg_restore -h 192.168.1.22 -p 5432 -U datasystem -d ansible -v /home/ansible/mnoguera/restore/database-his20200821.backup "
#      vars:
#          date: "{{ lookup('pipe', 'date +%Y%m%d') }}"
      ignore_errors: no

